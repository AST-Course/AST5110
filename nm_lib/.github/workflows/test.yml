name: TESTS
on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -e .
        pip install pytest


    - name: Run
      run: |
        pytest -vvv ./nm_lib/test/test_ex_2b.py
